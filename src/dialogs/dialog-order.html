<div class="dialog dialog--sm radius-8 py-10 px-5 px-md-10">
  <h2 class="text-22 text-md-26 bold-6 mb-5">Заказать ображение</h2>
  <h3 class="text-14 text-md-16 bold-4 lh-4 fade-70 mb-5">Заполните данные и мы свяжемся с Вами в ближайшее время</h3>
  <form class="form" data-form="submit">
    <input type="hidden" value="Заказать ображение" name="theme">
    <label class="form-label mb-4" data-label="input">
      <span class="text-16 bold-6 mb-3">Ваш телефон</span>
      <div class="form-wrapper">
        <div class="input-cover">
          <input class="input" data-input="tel" type="tel" placeholder="+7 (_ _ _) _ _ _ - _ _ - _ _" name="tel">
        </div>
        <span class="form-error anim anim--fade" data-error>Пожалуйста, введите ваш номер!</span>
      </div>
    </label>
    <label class="form-label mb-8" data-label="input">
      <span class="text-16 bold-6 mb-3">Ваше имя</span>
      <div class="form-wrapper">
        <div class="input-cover">
          <input class="input" data-input="name" type="name" name="name">
        </div>
        <span class="form-error anim anim--fade" data-error>Пожалуйста, введите ваше имя!</span>
      </div>
    </label>
    <button class="btn btn--primary btn--lg btn--fill color-black w-max px-8 mb-5" data-waved type="submit">Отправить</button>
    <div class="link text-12 bold-4 lh-2 fade-50 pointer" data-fancybox-dialog data-type="ajax" data-src="dialogs/dialog-politics.html">
      Отправляя форму Вы даете согласие на обработку <br class="d-none d-md-block">
      Ваших персональных данных
    </div>
  </form>
</div>
